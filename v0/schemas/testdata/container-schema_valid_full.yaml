name: "web"
image: "nginx:1.25-alpine"
imagePullPolicy: "Always"
command:
  - "nginx"
  - "-g"
  - "daemon off;"
args:
  - "--config"
  - "/etc/nginx/nginx.conf"
ports:
  http:
    name: "http"
    targetPort: 80
    protocol: "TCP"
  metrics:
    name: "metrics"
    targetPort: 9090
env:
  ENVIRONMENT:
    name: "ENVIRONMENT"
    value: "production"
  LOG_LEVEL:
    name: "LOG_LEVEL"
    value: "info"
resources:
  cpu:
    request: "100m"
    limit: "500m"
  memory:
    request: "128Mi"
    limit: "256Mi"
